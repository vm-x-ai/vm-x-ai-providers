# Provider ID, it must be unique
id: groq

name: Groq
description: Groq AI Provider

type: community # Allowed values: official, community

visibility: public # Allowed values: public, private

config:
  logo:
    src: ./assets/logos/groq-400x400.png

  # AI Connection Form (VM-X Console UI)
  connection:
    form:
      # JSON Schema with AJV Error Messages
      type: object
      title: Credentials
      required:
        - apiKey
      properties:
        apiKey:
          type: string
          format: secret
          title: Groq API Key
          description: 'Go to [Groq Dev Console](https://console.groq.com/keys) to create a Groq API Key, e.g. gsk_..........'
      errorMessage:
        required:
          apiKey: API Key is required

  # Local path to the provider handler
  handler:
    src: './src/index.ts'
    module: 'GroqLLMProvider'
    tsConfigPath: './tsconfig.lib.json'

  # List of supported models
  models:
    # Meta
    - label: 'Llama 3.1 (8b-instant)'
      value: llama-3.1-8b-instant
    - label: 'Llama 3.3 (70b-versatile)'
      value: llama-3.3-70b-versatile
    - label: 'Llama Guard 4 (12b)'
      value: meta-llama/llama-guard-4-12b
    - label: 'Llama 4 Maverick (17b-128e-instruct)'
      value: meta-llama/llama-4-maverick-17b-128e-instruct
    - label: 'Llama 4 Scout (17b-16e-instruct)'
      value: meta-llama/llama-4-scout-17b-16e-instruct
    - label: 'Llama Prompt Guard 2 (22m)'
      value: meta-llama/llama-prompt-guard-2-22m
    - label: 'Llama Prompt Guard 2 (86m)'
      value: meta-llama/llama-prompt-guard-2-86m

    # OpenAI
    - label: 'GPT-OSS 120B'
      value: openai/gpt-oss-120b
    - label: 'GPT-OSS 20B'
      value: openai/gpt-oss-20b
    - label: 'Whisper Large V3'
      value: whisper-large-v3
    - label: 'Whisper Large V3 Turbo'
      value: whisper-large-v3-turbo

    # Google
    - label: 'Gemma2 (9b-it)'
      value: gemma2-9b-it
