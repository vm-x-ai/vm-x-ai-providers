# Provider ID, it must be unique
id: anthropic

name: Anthropic
description: Anthropic AI (provider of Claude)

type: community # Allowed values: official, community

visibility: public # Allowed values: public, private

config:
  logo:
    src: ./assets/logos/anthropic-640x640.png

  # AI Connection Form (VM-X Console UI)
  connection:
    form:
      # JSON Schema with AJV Error Messages
      type: object
      title: Credentials
      required:
        - apiKey
      properties:
        apiKey:
          type: string
          format: secret
          title: Anthropic API Key
          description: 'Go to [Anthropic Console](https://console.anthropic.com/settings/keys) to create a Anthropic API Key, e.g. sk-ant-api..........'
      errorMessage:
        required:
          apiKey: API Key is required

  # Local path to the provider handler
  handler:
    src: './src/index.ts'
    module: 'AnthropicLLMProvider'
    tsConfigPath: './tsconfig.lib.json'

  # List of supported models
  models:
    - label: 'Claude Opus 4.1'
      value: claude-opus-4-1
      options:
        maxTokens: 32000

    - label: 'Claude Opus 4'
      value: claude-opus-4-0
      options:
        maxTokens: 32000

    - label: 'Claude Sonnet 4'
      value: claude-sonnet-4-0
      options:
        maxTokens: 64000

    - label: 'Claude Sonnet 3.7'
      value: claude-3-7-sonnet-latest
      options:
        maxTokens: 64000

    - label: 'Claude 3.5 Sonnet'
      value: claude-3-5-sonnet-latest
      options:
        maxTokens: 8192

    - label: 'Claude 3.5 Haiku'
      value: claude-3-5-haiku-latest
      options:
        maxTokens: 8192

    - label: 'Claude 3 Opus'
      value: claude-3-opus-latest
      options:
        maxTokens: 4096

    - label: 'Claude 3 Opus'
      value: claude-3-opus-latest
      options:
        maxTokens: 4096

    - label: 'Claude 2.1'
      value: claude-2.1
      options:
        maxTokens: 4096

    - label: 'Claude Instant 1.2'
      value: claude-instant-1.2
      options:
        maxTokens: 4096
