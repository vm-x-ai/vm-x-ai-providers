# Provider ID, it must be unique
id: amazon-bedrock

name: Amazon Bedrock
description: Amazon Bedrock Provider

type: official # Allowed values: official, community

visibility: public # Allowed values: public, private

config:
  logo:
    src: ./assets/logos/aws.png

  # AI Connection Form (VM-X Console UI)
  connection:
    form:
      errorMessage:
        required:
          iamRoleArn: IAM Role Arn is required
          region: AWS Region is required

      properties:
        region:
          order: 1
          format: aws-region
          minLength: 1
          title: AWS Region
          type: string

        iamRoleArn:
          order: 2
          description: e.g. "arn:aws:iam::123456789012:role/bedrock-role"
          errorMessage: The IAM Role should follow the AWS ARN pattern e.g. "arn:aws:iam::123456789012:role/bedrock-role"
          format: aws-arn
          minLength: 1
          title: IAM Role Arn
          type: string

        performanceConfig:
          order: 3
          type: object
          title: Performance Configuration
          properties:
            latency:
              title: Latency
              type: string
              enum: ['standard', 'optimized']
              description: 'To use a latency-optimized version of the model, set to optimized.'
              default: 'standard'

      required:
        - region
        - iamRoleArn
      title: AWS Credentials
      type: object

    uiComponents:
      - type: link-button
        content: 'Create IAM Role using CloudFormation'
        sx:
          backgroundColor: '#ec971f'
          color: 'white'
          fontWeight: 'bold'
          marginBottom: '1rem'
          '&:hover':
            backgroundColor: '#d58512'
        target: _blank
        helperText: 'After creating the stack, look for the **Outputs** tab, copy the **RoleArn** value and paste in the field above.'
        url: 'https://<%- formData?.config?.region || (environment.physicalEnvironment || environment).providerConfig?.config.region %>.console.aws.amazon.com/cloudformation/home?region=<%- formData?.config?.region || (environment.physicalEnvironment || environment).providerConfig?.config.region %>#/stacks/create/review?templateURL=https://s3.us-east-1.amazonaws.com/vm-x-ai-cfn-us-east-1-prod/bedrock-iam-role.yaml&stackName=vm-x-ai-<%- environment.name %><%- formData?.name ? `-${formData?.name}` : '' %>-bedrock-integration-role&param_ExternalID=<%- environment.workspaceId %>:<%- environment.environmentId %>&param_VMXAccountId=<%- (environment.physicalEnvironment || environment).providerConfig?.config.accountId %>&param_RoleName=vm-x-ai-<%- environment.name %><%- formData?.name ? `-${formData?.name}` : '' %>-bedrock-<%- formData?.config?.region || (environment.physicalEnvironment || environment).providerConfig?.config.region %>'

      - type: accordion
        title: Click to view the IAM Role details
        elements:
          - type: typography
            content: 'Assume Role Policy Document:'
            variant: caption

          - type: editor
            content: |-
              {
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Effect": "Allow",
                    "Principal": {
                      "AWS": "arn:aws:iam::<%- (environment.physicalEnvironment || environment).providerConfig?.config.accountId %>:root"
                    },
                    "Action": "sts:AssumeRole",
                    "Condition": {
                      "StringEquals": {
                        "sts:ExternalId": "<%- environment.workspaceId %>:<%- environment.environmentId %>"
                      }
                    }
                  }
                ]
              }
            height: 300px
            language: json
            readOnly: true
            readOnlyMessage: Assume Role Policy Document

          - type: typography
            content: 'Policy Document:'
            sx:
              marginTop: '.5rem'
            variant: caption

          - type: editor
            content: |-
              {
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Effect": "Allow",
                    "Action": [
                      "bedrock:InvokeModel",
                      "bedrock:InvokeModelWithResponseStream"
                    ],
                    "Resource": [
                      "*"
                    ]
                  }
                ]
              }
            height: 300px
            language: json
            readOnly: true
            readOnlyMessage: Policy Document

  # Local path to the provider handler
  handler:
    src: './src/index.ts'
    module: 'AmazonBedrockProvider'
    tsConfigPath: './tsconfig.lib.json'

